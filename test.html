<!DOCTYPE html>
<html>
<head>
  <title>Three Terminal Displays</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    .terminal {
      background: #111;
      padding: 10px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .output {
      flex: 1;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-bottom: 5px;
    }
    .input {
      background: #000;
      color: #0f0;
      border: none;
      outline: none;
      font-family: monospace;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="output" id="out1">[Terminal 1 Ready]\n</div>
    <input class="input" id="in1" placeholder="Command 1">
  </div>
  <div class="terminal">
    <div class="output" id="out2">[Terminal 2 Ready]\n</div>
    <input class="input" id="in2" placeholder="Command 2">
  </div>
  <div class="terminal">
    <div class="output" id="out3">[Terminal 3 Ready]\n</div>
    <input class="input" id="in3" placeholder="Command 3">
  </div>

  <script>
    function setupTerminal(inputId, outputId) {
      const input = document.getElementById(inputId);
      const output = document.getElementById(outputId);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const cmd = input.value.trim();
          output.innerText += `\n> ${cmd}\n`;
          input.value = '';
          if (cmd === 'hello') {
            output.innerText += 'Hello, world!\n';
          } else {
            output.innerText += '[Unknown command]\n';
          }
          output.scrollTop = output.scrollHeight;
        }
      });
    }

    setupTerminal('in1', 'out1');
    setupTerminal('in2', 'out2');
    setupTerminal('in3', 'out3');
  </script>
</body>
</html>
